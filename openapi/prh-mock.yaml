openapi: 3.0.1
info:
  title: PRH mock API
  version: '1.0'
  description: API definition for PRH mock API
  contact:
    name: Lassi Patanen
    email: lassi.patanen@gofore.com
servers:
  - url: 'http://localhost:3000'
tags:
  - name: productizer
  - name: prh-api
paths:
  /NonListedCompany/Establishment:
    post:
      summary: ''
      operationId: post-NonListedCompany-Establishment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstablishmentResponse'
      description: Get non listed company establishment details
      tags:
        - productizer
  /NonListedCompany/Establishment/Write:
    post:
      summary: ''
      operationId: post-NonListedCompany-Establishment-Write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstablishmentResponse'
      description: Write non listed company establishment details
      tags:
        - productizer
  /NonListedCompany/BeneficialOwners:
    parameters: []
    post:
      summary: ''
      operationId: post-NonListedCompany-BeneficialOwners
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnersResponse'
      tags:
        - productizer
      description: Get company beneficial owners details
  /NonListedCompany/BeneficialOwners/Write:
    post:
      summary: ''
      operationId: post-NonListedCompany-BeneficialOwners-Write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnersResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnersWriteRequest'
      tags:
        - productizer
      description: Endpoint for writing beneficial owner data
  /NonListedCompany/SignatoryRights:
    parameters: []
    post:
      summary: ''
      operationId: post-NonListedCompany-SignatoryRights
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatoryRightsResponse'
      tags:
        - productizer
      description: Get company signatory rights details
  /NonListedCompany/SignatoryRights/Write:
    post:
      summary: ''
      operationId: post-NonListedCompany-SignatoryRights-Write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatoryRightsResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignatoryRightsWriteRequest'
            examples:
              Example 1:
                value:
                  businessId: string
                  signatoryRights:
                    signingRights:
                      personalId: string
                      givenName: string
                      middleNames: string
                      lastName: string
                      dateOfBirth: '2019-08-24T14:15:22Z'
                      nationality: str
                      fullAddress: string
                      thoroughfare: string
                      locatorDesignator: string
                      locatorName: string
                      addressArea: string
                      postCode: string
                      postName: string
                      poBox: string
                      adminUnitLevel1: str
                      adminUnitLevel2: string
      tags:
        - productizer
      description: Endpoint for writing signatory rights data
  /companies:
    get:
      summary: Your GET endpoint
      tags:
        - prh-api
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCompaniesResponse'
      operationId: get-companies
      description: List companies
  '/companies/{businessId}':
    parameters:
      - schema:
          type: string
        name: businessId
        in: path
        required: true
        description: Y-tunnus
    get:
      summary: Your GET endpoint
      tags:
        - prh-api
      responses:
        '200':
          description: OK
      operationId: get-companies-businessId
      description: Get company establishment details
  '/users/{userId}/companies':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
        description: User identifier in Guid format
    get:
      summary: Your GET endpoint
      tags:
        - prh-api
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUserCompaniesResponse'
      operationId: get-users-userId-companies
      description: List companies founded by user
    post:
      summary: ''
      operationId: post-users-userId-companies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: 2521971-1
      description: Create new company
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EstablishmentResponse'
        description: Request body for creating new company
      tags:
        - prh-api
  '/users/{userId}/companies/{businessId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
        description: User identifier in Guid format
      - schema:
          type: string
        name: businessId
        in: path
        required: true
        description: Y-tunnus
    patch:
      summary: ''
      operationId: patch-users-userId-companies-businessId
      responses:
        '200':
          description: OK
      description: Update company details
      tags:
        - prh-api
    delete:
      summary: ''
      operationId: delete-users-userId-companies-businessId
      responses:
        '200':
          description: OK
      description: Delete company
      tags:
        - prh-api
components:
  schemas:
    Auditor:
      type: object
      x-examples: {}
      properties:
        companyName:
          type: string
          maxLength: 250
        nationalIdentifier:
          type: string
          maxLength: 40
        givenName:
          type: string
          maxLength: 250
        lastName:
          type: string
          maxLength: 250
    BoardMember:
      type: object
      x-examples: {}
      properties:
        role:
          type: string
        givenName:
          type: string
          maxLength: 250
        middleNames:
          type: string
          maxLength: 250
        lastName:
          type: string
          maxLength: 250
        dateOfBirth:
          type: string
          format: date-time
        nationality:
          type: string
          minLength: 3
          maxLength: 3
      required:
        - role
        - givenName
        - middleNames
        - lastName
        - dateOfBirth
        - nationality
    CompanyAddress:
      type: object
      x-examples: {}
      properties:
        fullAddress:
          type: string
          maxLength: 250
        thoroughfare:
          type: string
          maxLength: 40
        locatorDesignator:
          type: string
          maxLength: 10
        locatorName:
          type: string
          maxLength: 40
        addressArea:
          type: string
          maxLength: 40
        postCode:
          type: string
          maxLength: 10
        postName:
          type: string
          maxLength: 40
        poBox:
          type: string
          maxLength: 10
        adminUnitLevel_1:
          type: string
          minLength: 3
          maxLength: 3
        adminUnitLevel_2:
          type: string
          maxLength: 40
    CompanyDetails:
      type: object
      x-examples: {}
      properties:
        name:
          type: string
          maxLength: 250
        alternativeName:
          type: string
          maxLength: 250
        foundingDate:
          type: string
          format: date-time
        industrySector:
          type: string
        shareCapital:
          type: number
        capitalCurrency:
          type: string
        settlementDeposit:
          type: number
        depositCurrency:
          type: string
        settlementDate:
          type: string
          format: date-time
        countryOfResidence:
          type: string
          maxLength: 3
          minLength: 3
      required:
        - name
        - foundingDate
        - industrySector
        - shareCapital
        - capitalCurrency
    ManagingDirector:
      type: object
      x-examples: {}
      properties:
        role:
          type: string
        givenName:
          type: string
          maxLength: 250
        middleNames:
          type: string
          maxLength: 250
        lastName:
          type: string
          maxLength: 250
        dateOfBirth:
          type: string
          format: date-time
        nationality:
          type: string
          minLength: 3
          maxLength: 3
      required:
        - role
        - givenName
        - middleNames
        - lastName
        - dateOfBirth
        - nationality
    Ownership:
      title: Ownership
      x-stoplight:
        id: d8squwfh404og
      type: object
      properties:
        shareSeriesClass:
          type: string
        quantity:
          type: integer
      required:
        - shareSeriesClass
        - quantity
    Registrant:
      type: object
      x-examples: {}
      properties:
        givenName:
          type: string
          maxLength: 250
        lastName:
          type: string
          maxLength: 250
        email:
          type: string
          format: email
        phoneNumber:
          type: string
      required:
        - givenName
        - lastName
        - email
        - phoneNumber
    ShareSeries:
      type: object
      x-examples: {}
      x-stoplight:
        id: 0233acac0402c
      properties:
        shareSeriesClass:
          type: string
        numberOfShares:
          type: integer
        shareValue:
          type: number
        shareValueCurrency:
          type: string
      required:
        - shareSeriesClass
        - numberOfShares
        - shareValue
    Shareholder:
      title: Shareholder
      x-stoplight:
        id: 3kph8jvzi3tnc
      type: object
      properties:
        name:
          type: string
          maxLength: 250
        shareOwnership:
          type: array
          items:
            $ref: '#/components/schemas/Ownership'
      required:
        - name
    SigningRights:
      title: SigningRights
      x-stoplight:
        id: u9059b3v2wctw
      type: object
      properties:
        role:
          type: string
        personalId:
          type: string
          maxLength: 40
        givenName:
          type: string
          maxLength: 250
        middleNames:
          type: string
          maxLength: 250
        lastName:
          type: string
          maxLength: 250
        dateOfBirth:
          type: string
          format: date-time
        nationality:
          type: string
          minLength: 3
          maxLength: 3
        fullAddress:
          type: string
          maxLength: 250
        thoroughfare:
          type: string
          maxLength: 40
        locatorDesignator:
          type: string
          maxLength: 10
        locatorName:
          type: string
          maxLength: 40
        addressArea:
          type: string
          maxLength: 40
        postCode:
          type: string
          maxLength: 10
        postName:
          type: string
          maxLength: 40
        poBox:
          type: string
          maxLength: 10
        adminUnitLevel_1:
          type: string
          minLength: 3
          maxLength: 3
        adminUnitLevel_2:
          type: string
          maxLength: 40
      required:
        - givenName
        - middleNames
        - lastName
        - dateOfBirth
        - nationality
    EstablishmentResponse:
      title: NonListedCompanyEstablishmentResponse
      x-stoplight:
        id: dc9b55fadcd90
      type: object
      properties:
        registrant:
          $ref: '#/components/schemas/Registrant'
        companyDetails:
          $ref: '#/components/schemas/CompanyDetails'
        shareSeries:
          type: array
          items:
            $ref: '#/components/schemas/ShareSeries'
        companyAddress:
          $ref: '#/components/schemas/CompanyAddress'
        managingDirectors:
          type: array
          items:
            $ref: '#/components/schemas/ManagingDirector'
        boardMembers:
          type: array
          items:
            $ref: '#/components/schemas/BoardMember'
        auditorDetails:
          $ref: '#/components/schemas/Auditor'
      required:
        - registrant
        - companyDetails
        - shareSeries
        - companyAddress
        - managingDirectors
        - boardMembers
        - auditorDetails
    BeneficialOwnerShareSeries:
      title: BeneficialOwnerShareSeries
      x-stoplight:
        id: 55obmds34oygp
      type: object
      properties:
        shareSeriesClass:
          type: string
        numberOfShares:
          type: integer
        votesPerShare:
          type: integer
      required:
        - shareSeriesClass
        - numberOfShares
        - votesPerShare
    SignatoryRightsResponse:
      title: SignatoryRightsResponse
      x-stoplight:
        id: 2mzvgigao2mou
      type: object
      properties:
        signingRights:
          type: array
          items:
            $ref: '#/components/schemas/SigningRights'
      required:
        - signingRights
    SignatoryRightsWriteRequest:
      title: SignatoryRightsWriteRequest
      x-stoplight:
        id: fy54mgc8miwbm
      type: object
      properties:
        businessId:
          type: string
        data:
          $ref: '#/components/schemas/SignatoryRightsResponse'
    BeneficialOwnersResponse:
      title: BeneficialOwnersResponse
      x-stoplight:
        id: 05m3bny6dbiuc
      type: object
      description: Beneficial Owners response model
      properties:
        shareSeries:
          type: array
          items:
            $ref: '#/components/schemas/BeneficialOwnerShareSeries'
        shareholders:
          type: array
          items:
            $ref: '#/components/schemas/Shareholder'
    BeneficialOwnersWriteRequest:
      title: BeneficialOwnersWriteRequest
      x-stoplight:
        id: se5qn1v79fs6v
      type: object
      properties:
        businessId:
          type: string
        data:
          $ref: '#/components/schemas/BeneficialOwnersResponse'
    ListCompaniesResponse:
      title: ListCompaniesResponse
      x-stoplight:
        id: 4miwrnaela2dk
      type: array
      items:
        $ref: '#/components/schemas/MinimalCompanyDetails'
    MinimalCompanyDetails:
      title: MinimalCompanyDetails
      x-stoplight:
        id: 1280a7kxfvy2c
      type: object
      properties:
        businessId:
          type: string
        key:
          type: string
    ListUserCompaniesResponse:
      title: ListUserCompaniesResponse
      x-stoplight:
        id: m65geh3zxs56m
      type: array
      items:
        $ref: '#/components/schemas/UserCompany'
    UserCompany:
      title: UserCompany
      x-stoplight:
        id: ygvn0zlu2b2ee
      type: object
      properties:
        businessId:
          type: string
        data:
          $ref: '#/components/schemas/EstablishmentResponse'
